<div
  class="container login-form-container col-10 col-sm-10 col-md-6 col-lg-6 col-xl-5"
>
  <h3 class="my-4">Select Foods for Meal</h3>
  <form [formGroup]="foodsSelectedForm" (ngSubmit)="addSelectedFoods()">
    <div formArrayName="foodsSelected">
      <div *ngIf="foods$ | async as foodsList">
        <div
          *ngFor="let food of foodsList; let i = index"
          class="food-item mb-2 p-2 border rounded"
        >
          <input type="checkbox" [formControlName]="i" />
          <label style="color: white">{{ food.name }}</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">
      Add Selected Foods
    </button>
  </form>
</div>
