<div class="container login-form-container col-10 col-sm-10 col-md-6 col-lg-6 col-xl-5">
    <h3>New Exercise</h3>
    <p>Fill in the data below.</p>
    <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()" style="border-width: 100px; border-color: white;">
      <!-- NAME -->
      <div class="mb-4 field">
        <input type="text" class="form-control input" formControlName="name" id="inputName" placeholder="Name of the exercise"
          [class.is-invalid]="isInvalid('name')">
        <div *ngIf="isInvalid('name')" class="error-message">
          <p *ngIf="exerciseForm.get('name')?.hasError('required')">Name field is required</p>
        </div>
      </div>
  
      <!-- DETAILS -->
      <div class="mb-4 field">
        <input type="text" class="form-control input" formControlName="details" id="inputDetails" placeholder="Details of the exercise"
          >
        <div>
          <p *ngIf="exerciseForm.get('details')?.hasError('required')">Details field is required</p>
        </div>
      </div>
  
      <!-- SERIES -->
      <div class="flex mb-3" formArrayName="series">
        <div *ngFor="let serie of series.controls; index as i" [formGroupName]="i" class="series-block">
          <div class="row mb-2">
            <div class="col-lg-1 col-1">
              <p>{{ i + 1 }}</p>
            </div>
            <div class="col-lg-5 col-5">
              <input type="number" class="form-control input" formControlName="repeticiones" id="inputRepeticiones" placeholder="Repeticiones">
            </div>
            <div class="col-lg-5 col-5">
              <input type="number" class="form-control input" formControlName="kilos" id="inputKilos" placeholder="Kilos">
            </div>
            <div class="col-lg-1 col-1">
              <button type="button" class="btn btn-danger" (click)="removeSeries(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add series button -->
      <div class="col-lg-12 text-center mb-4">
        <div class="col-lg-4 mx-auto">
          <button type="button" class="btn btn-primary w-100" (click)="addSeries()">+Add Series</button>
        </div>
      </div>
  
      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-danger me-2" (click)="clearForm()">Clear Form</button>
        <button type="submit" class="btn btn-success" [disabled]="exerciseForm.invalid" (click)="saveExercise()">Save Exercise</button>
      </div>
    </form>
  </div>
